name: Deploy to AWS S3

on:
  push:
    branches:
      - main  # Trigger deployment on a push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Runs on Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Choose the version of Node.js you want

    - name: Install dependencies
      run: npm install

    - name: Run npm package script
      run: npm run package  # This will zip your files as per your package.json script

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Adjust to your AWS region

    - name: Deploy to S3
      run: |
        aws s3 cp mlambda-deployment-package.zip s3://url-shortener-package/lambda-deployment-package.zip
